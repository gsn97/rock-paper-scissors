<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <h3>By: gsn97 - Nov 7, 2025</h3>
    <form>
        <label for="winAmount">How many points to end the game? (1 - 20)</label>
        <select name="winAmount" id="winAmount">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
        </select>  
        <button id="btnSubmit">Submit</button>
        <br>
    </form>
    <div id="winAmountText"></div>
    <br>
    <button id="btnRock">Rock</button>
    <button id="btnPaper">Paper</button>
    <button id="btnScissors">Scissors</button>
    <h3 id="round"></h3>
    <div id="results"></div>
    <br>
    <a target="_blank" href="https://github.com/gsn97"><button>Check out my GitHub!</button></a>
    <script src="./script.js"></script>
</body>
</html>
